<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
</head>
<body>
    <form style="color: blue;">
    <input type="text" value="value attribute for initial value"><br/><br>
    <input type="submit" value="Login"><br><br>
    <input type="text" value="Awdiz Institute readonly field" readonly><br><br>
    <input type="text" value="disabled attribute"disabled><br/><br>
    <h3>size attribute</h3>
    <input type="email" size="25" value=""><br>
    <h3>minlength and maxlength</h3>
    <input type="text" minlength="2" maxlength="5"><br><br>
    <input type="text" placeholder="placeholder example"><br>
    <h3>min & max </h3>
    <input type="number" min="100" max="999" ><br>
   
    <h3>autofocus</h3>
    <input type="text" autofocus><br><br>
    <input type="text " placeholder="required attribute"required>
    <input type="submit" value="Submit">
</form>
</body>
</html>
