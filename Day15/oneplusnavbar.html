<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
        }
        .w-h-100 {
            height: 100%;
            width: 100%;
        }
        #body{
            max-width:100%;
            height: 150px;
            border:2px solid black;
            background-color: black;

        }
        #navbar{
            max-width:90%;
            height:60px;
            display: flex;
            justify-content: space-between;
            /* border: 2px solid red; */
            margin: auto;
            margin-top: 20px;
           
            color: white;
        }
        /* #navbar>div{
             border: 2px solid blue; 
        } */
        #bars{
            width:2%;
        }
        #navigation{
            width:50%;
            display: flex;
            justify-content: space-between;
        }
         #navigation>div:nth-child(1){

           width:10%;
          margin-right: 10px;
        } 
        
        #navigation>div:nth-child(2){
           
            width:85%;
            padding-left: 2%;
            display: flex;
            justify-content: space-between;
        }
        #side-section{
            width:45%;
            display: flex;
            justify-content: space-between;
        }
        
         #left{
            width:75%;
            display: flex;
            justify-content: space-between;
            
        }
        #right{
            width:10%;
            display: flex;
            justify-content: space-between;
          
        } 
        #right>div:nth-child(2),#right>div:nth-child(3){
            padding-left: 10px;
        }
        #slider>img {
            width: 100%;
            height: 480px;
            object-fit: cover;
        }

        .top-left-one {
            position: absolute;
            top: 20px;
            left: 25px;
        }

        .top-left-two {
            position: absolute;
            font-size: 40px;
            top: 40px;
            left: 30px;
        }

        .top-bottom {
            position: absolute;

            top: 400px;
            left: 30px;

        }

  #bars{
    display: none;
  }
  @media screen and (max-width:1300px) {
  
    #side-section>div:nth-child(1){
        display: none;
       
    }
    #side-section>div:nth-child(2){
        width: 30%;
        justify-content: right;
        
       
    }
   
}
@media screen and (max-width:650px){
    #bars{
        display: block;
    }
    #navigation>div:nth-child(2)
    {
        display: none;
    }
    #navigation>div:nth-child(1)
    {
        width:150%;
        justify-content: center;
    }
    #side-section>div:nth-child(2){
        width: 80%;
        justify-content: right;
        
       
    }
    #right>div:nth-child(3)>i{
       display: none;
    }
    #right>div:nth-child(2){
      padding-left: 20px;
    }
    
  }

    </style>
     <script src="https://kit.fontawesome.com/aaa593ce74.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="body">
        <div id="navbar">
            <div id="bars"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <div id="navigation">
                <div> <img class="w-h-100" src="./../Images/oneplus-wordmark-4.svg" alt="logo"
                    style="height: 23px;width:130%;">
                </div>
                <div>
                    <div>Phone</div>
                    <div>TV & Display</div>
                    <div>Audio & Watch</div>
                    <div>Tablet</div>
                    <div>Accessories</div>
                    <div>Offers</div>
                </div>
            </div>
            <div id="side-section">
                <div id="left">
                    <div>Store</div>
                    <div>OneTopia</div>
                    <div>OnePlus Featuring</div>
                    <div>Community</div>
                    <div>Support</div>
                </div>
                <div id="right">
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div><i class="fa-solid fa-cart-shopping"></i></div>
                    <div><i class="fa-regular fa-user"></i></div>
                </div>
            </div>
        </div>
        <div id="slider">
            <img class="w-h-100" src="./../Images/diwali_lunch-desktop.jpg.thumb.webp">
            <div>
                <!-- <div class="top-left-one">With those who Matter</div>
                <div class="top-left-two"> #One Celebration</div> -->
            </div>
            <div>
                <div class="top-bottom">
                    <button style="width:140px;height: 33px;background-color: black;color: white;">Buy Now</button>

                </div>
            </div>

        </div>
        
    </div>
</body>
</html>
